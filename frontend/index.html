<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Viagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Viagem</h1>
      <div class="container_inputs">
        <label class="form-label">
          <span>Origem:</span>
          <input id="origem" type="text" placeholder="Ex: Cidade, UF" />
        </label>
        <label class="form-label">
          <span>Destino:</span>
          <input id="destino" type="text" placeholder="Ex: Cidade, UF" />
        </label>
        <label class="form-label">
          <span>Consumo (km/L):</span>
          <input id="consumo" type="number" placeholder="Ex: 12.9" />
        </label>
        <label class="form-label">
          <span>Preço do combustível (R$/L):</span>
          <input id="preco" type="number" step="0.01" placeholder="Ex: 4.29" />
        </label>
      </div>
      <button class="botao" onclick="calcular()">Calcular</button>

      <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
